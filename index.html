<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <section>
        <p id="answer"></p>
        <div class="numberButtons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button>0</button>
        </div>
        <button id="deci">.</button>
        <div class="operatorButtons">
            <button id="div">/</button>
            <button id="mult">*</button>
            <button id="add">+</button>
            <button id="sub">-</button>
            <button id="eq">=</button>
        </div>
        <div class="otherOperations">
            <button>+/-</button>
            <button>x!</button>
            <button>x^y</button>
        </div>
        <div class="clearing">
            <button id="clear">CLEAR</button>
            <button id="delete">DELETE</button>
        </div>
    </section>
</body>
</html>
