<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <section>
        <div id="container">
            <div id="displayContainer">
                <p id="equation"></p>
                <p id="answer"></p>
            </div>
            <div class="clearing">
                <button id="clear">CLEAR</button>
                <button id="delete">DELETE</button>
            </div>
            <div class="numberButtonsbig">
                <button class="numberButtons">7</button>
                <button class="numberButtons">8</button>
                <button class="numberButtons">9</button>
                <button class="operatorButtons" id="div">/</button>
                <button class="numberButtons">4</button>
                <button class="numberButtons">5</button>
                <button class="numberButtons">6</button>
                <button class="operatorButtons" id="mult">*</button>
                <button class="numberButtons">1</button>
                <button class="numberButtons">2</button>
                <button class="numberButtons">3</button>
                <button class="operatorButtons" id="sub">-</button>
                <button id="deci">.</button>
                <button class="numberButtons">0</button>
                <button class="operatorButtons" id="eq">=</button>
                <button class="operatorButtons" id="add">+</button>
            </div>
        </div>
    </section>
</body>
</html>
